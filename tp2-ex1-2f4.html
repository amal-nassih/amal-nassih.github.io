<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>figure 4 en utilisant bootstrap</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<style>

	[class*="bo"]{
	   	padding: 1rem;
	   	border: 3px solid hsl(180,50%,20%);
	   	border-radius: 4px;
	   	color:#fff;
	   	text-align: center;
	   	color: white;
	   }
	.box1{
		background-color: palevioletred;
		height: 100px;

	}

	.box2{
		background-color: darkkhaki;
        height: 100px;

	}

	.box3{
		background-color: steelblue;
		height: 100px;

	}

	.whi{
		width: 307px;
	}

</style>
<body>


<div class="container whi px-1">

 <div class="row gx-2">
     <div class="col-6"><div class="box1"></div></div>
     <div class="col-6"><div class="box3"></div></div>
 </div>


 <div class="row gx-3 mt-2">
     <div class="col-6"><div class="box2"></div></div>
 
  </div>

 </div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
